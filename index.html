<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Diary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mood Diary</h1>
        <p>Track your mood, manage your tasks, and set reminders!</p>
    </header>
    <main>
        <section id="mood-section">
            <h2>Track Your Mood</h2>
            <button id="track-mood">Track Mood</button>
            <div id="mood-display" style="margin: 20px;"></div>
        </section>

        <section id="task-section">
            <h2>Task List</h2>
            <button id="add-task">Add Task</button>
            <ul id="task-display" style="margin: 20px;"></ul>
        </section>

        <section id="quote-section">
            <h2>Motivational Quote</h2>
            <div id="quote-display" style="font-style: italic; margin: 20px;"></div>
        </section>

        <section id="reminder-section">
            <h2>Set a Reminder</h2>
            <button id="add-reminder">Add Reminder</button>
        </section>
    </main>

    <script src="enhancements.js"></script>
    <script src="moodEnhancements.js"></script>
    <script src="script.js"></script>
</body>
</html>
