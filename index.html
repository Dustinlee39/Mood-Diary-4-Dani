<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Diary</title>
    <link rel="stylesheet" href="styles.css">
    <script src="enhancements.js" defer></script>
</head>
<body>
    <header>
        <h1>Mood Diary</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#entries">Entries</a></li>
                <li><a href="#analytics">Analytics</a></li>
                <li><a href="#settings">Settings</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Welcome to Your Mood Diary</h2>
            <button onclick="showMoodEntryForm()">Log Mood</button>
        </section>

        <section id="entries">
            <h2>Your Mood Entries</h2>
            <div id="entryList"></div>
            <button onclick="fetchMoodEntries()">View Past Entries</button>
        </section>

        <section id="analytics">
            <h2>Mood Analytics</h2>
            <canvas id="moodTrendChart" width="400" height="200"></canvas>
            <button onclick="renderMoodTrends(moodData)">Show Trends</button>
        </section>

        <section id="settings">
            <h2>User Settings</h2>
            <!-- User preference settings here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mood Diary Application</p>
    </footer>
</body>
</html>
