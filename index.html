<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Diary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
        }

        main {
            padding: 20px;
            max-width: 900px;
            margin: auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .profile-button {
            background-color: #007bff;
        }

        .profile-button:hover {
            background-color: #0056b3;
        }

        .feedback-button {
            background-color: #28a745;
        }

        .feedback-button:hover {
            background-color: #218838;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            position: relative;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
        }

        .modal-content input, .modal-content textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .modal-content button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }

        .modal-content button:hover {
            background-color: #0056b3;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        textarea {
            width: calc(100% - 22px);
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .entry-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #ced4da;
        }

        .entry-container h3 {
            margin-top: 0;
        }

        .entry-container .entry-text {
            white-space: pre-wrap;
            margin-bottom: 10px;
        }

        .entry-container .entry-mood {
            font-style: italic;
            color: #6c757d;
        }

        .entry-list {
            list-style: none;
            padding: 0;
        }

        .entry-list li {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .entry-list li:last-child {
            border-bottom: none;
        }

        .history {
            margin-top: 40px;
        }

        .history h2 {
            margin-bottom: 20px;
        }

        .affirmation {
            font-style: italic;
            color: #2e8b57;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mood Diary</h1>
    </header>

    <main>
        <button class="profile-button" onclick="openProfile()">Manage Profile</button>
        <button class="feedback-button" onclick="openFeedback()">Leave Feedback</button>

        <h2>New Diary Entry</h2>
        <div class="form-group">
            <label for="diaryEntry">Your Entry:</label>
            <textarea id="diaryEntry" placeholder="What's on your mind?"></textarea>
        </div>

        <div class="form-group">
            <label for="mood">Your Mood:</label>
            <select id="mood" onchange="displayAffirmation()">
                <option value="">Select Mood</option>
                <option value="Happy">Happy</option>
                <option value="Sad">Sad</option>
                <option value="Angry">Angry</option>
                <option value="Excited">Excited</option>
                <option value="Anxious">Anxious</option>
                <option value="Calm">Calm</option>
                <option value="Tired">Tired</option>
                <option value="Motivated">Motivated</option>
                <option value="Stressed">Stressed</option>
            </select>
        </div>

        <button onclick="saveEntry()">Save Entry</button>
        <button onclick="clearEntries()">Clear All Entries</button>

        <div class="form-group">
            <div id="affirmationContainer" class="affirmation"></div>
        </div>

        <div class="entry-container" id="entryPreview" style="display: none;">
            <h3>Entry Preview</h3>
            <div class="entry-text" id="entryText"></div>
            <div class="entry-mood" id="entryMood"></div>
        </div>

        <div class="history">
            <h2>Past Entries</h2>
            <ul id="entryList" class="entry-list">
                <!-- Entries will be dynamically populated here -->
            </ul>
        </div>
    </main>

    <div id="profileSection" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeProfile()">&times;</span>
            <h2>Profile</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="bio">Bio:</label>
                <textarea id="bio" placeholder="Bio"></textarea>
            </div>
            <button onclick="saveProfile()">Save Profile</button>
        </div>
    </div>

    <div id="feedbackSection" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeFeedback()">&times;</span>
            <h2>Feedback</h2>
            <div class="form-group">
                <label for="feedback">Your Feedback:</label>
                <textarea id="feedback" placeholder="Your feedback here..."></textarea>
            </div>
            <button onclick="sendFeedback()">Submit Feedback</button>
        </div>
    </div>

    <div id="entryPreviewModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePreview()">&times;</span>
            <h2>Preview</h2>
            <div id="previewContent"></div>
        </div>
    </div>

    <div class="overlay" onclick="closeModal()"></div>
