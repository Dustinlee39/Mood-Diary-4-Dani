l<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Diary</title>
    <style>
        /* Enhanced CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
        }

        main {
            padding: 20px;
            max-width: 900px;
            margin: auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .profile-button {
            background-color: #007bff;
        }

        .profile-button:hover {
            background-color: #0056b3;
        }

        .feedback-button {
            background-color: #28a745;
        }

        .feedback-button:hover {
            background-color: #218838;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            position: relative;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            animation: fadeIn 0.3s;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
        }

        .modal-content input, .modal-content textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .modal-content button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }

        .modal-content button:hover {
            background-color: #0056b3;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        textarea {
            width: calc(100% - 22px);
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .entry-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #ced4da;
        }

        .entry-container h3 {
            margin-top: 0;
        }

        .entry-container .entry-text {
            white-space: pre-wrap;
            margin-bottom: 10px;
        }

        .entry-container .entry-mood {
            font-style: italic;
            color: #6c757d;
        }

        .entry-list {
            list-style: none;
            padding: 0;
        }

        .entry-list li {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .entry-list li:last-child {
            border-bottom: none;
        }

        .history {
            margin-top: 40px;
        }

        .history h2 {
            margin-bottom: 20px;
        }

        .affirmation {
            font-style: italic;
            color: #2e8b57;
            margin-top: 10px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Mood Diary</h1>
    </header>

    <main>
        <button class="profile-button" onclick="openProfile()">Manage Profile</button>
        <button class="feedback-button" onclick="openFeedback()">Leave Feedback</button>

        <h2>New Diary Entry</h2>
        <div class="form-group">
            <label for="diaryEntry">Your Entry:</label>
            <textarea id="diaryEntry" placeholder="What's on your mind?" oninput="livePreview()"></textarea>
        </div>

        <div class="form-group">
            <label for="mood">Your Mood:</label>
            <select id="mood" onchange="displayAffirmation()">
                <option value="">Select Mood</option>
                <option value="Happy">Happy</option>
                <option value="Sad">Sad</option>
                <option value="Angry">Angry</option>
                <option value="Excited">Excited</option>
                <option value="Anxious">Anxious</option>
                <option value="Calm">Calm</option>
                <option value="Tired">Tired</option>
                <option value="Motivated">Motivated</option>
                <option value="Stressed">Stressed</option>
            </select>
        </div>

        <button onclick="saveEntry()">Save Entry</button>
        <button onclick="clearEntries()">Clear All Entries</button>

        <div class="form-group">
            <div id="affirmationContainer" class="affirmation"></div>
        </div>

        <div class="entry-container" id="entryPreview" style="display: none;">
            <h3>Entry Preview</h3>
            <div class="entry-text" id="entryText"></div>
            <div class="entry-mood" id="entryMood"></div>
        </div>

        <div class="history">
            <h2>Past Entries</
            </h2>
            <ul class="entry-list" id="entryList">
                <!-- Entries will be dynamically added here -->
            </ul>
        </div>
    </main>

    <!-- Profile Modal -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeProfile()">&times;</span>
            <h2>Manage Profile</h2>
            <label for="profileName">Name:</label>
            <input type="text" id="profileName" placeholder="Enter your name">
            <label for="profileBio">Bio:</label>
            <textarea id="profileBio" placeholder="Tell us about yourself"></textarea>
            <button onclick="saveProfile()">Save Profile</button>
        </div>
    </div>

    <!-- Feedback Modal -->
    <div id="feedbackModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeFeedback()">&times;</span>
            <h2>Leave Feedback</h2>
            <label for="feedbackText">Your Feedback:</label>
            <textarea id="feedbackText" placeholder="We value your feedback"></textarea>
            <button onclick="submitFeedback()">Submit Feedback</button>
        </div>
    </div>

    <!-- JavaScript Code -->
    <script>
        // Open and close modal functions
        function openProfile() {
            document.getElementById('profileModal').style.display = 'flex';
        }

        function closeProfile() {
            document.getElementById('profileModal').style.display = 'none';
        }

        function openFeedback() {
            document.getElementById('feedbackModal').style.display = 'flex';
        }

        function closeFeedback() {
            document.getElementById('feedbackModal').style.display = 'none';
        }

        // Save profile data
        function saveProfile() {
            const name = document.getElementById('profileName').value;
            const bio = document.getElementById('profileBio').value;
            localStorage.setItem('profileName', name);
            localStorage.setItem('profileBio', bio);
            alert('Profile saved successfully!');
            closeProfile();
        }

        // Live preview for diary entry
        function livePreview() {
            const entryText = document.getElementById('diaryEntry').value;
            const mood = document.getElementById('mood').value;
            const entryTextElement = document.getElementById('entryText');
            const entryMoodElement = document.getElementById('entryMood');

            entryTextElement.textContent = entryText;
            entryMoodElement.textContent = mood ? `Mood: ${mood}` : '';

            document.getElementById('entryPreview').style.display = entryText ? 'block' : 'none';
        }

        // Display affirmation based on mood
        function displayAffirmation() {
            const mood = document.getElementById('mood').value;
            const affirmationContainer = document.getElementById('affirmationContainer');

            let affirmation = '';
            switch (mood) {
                case 'Happy':
                    affirmation = 'Keep spreading joy!';
                    break;
                case 'Sad':
                    affirmation = 'It\'s okay to feel sad. This too shall pass.';
                    break;
                case 'Angry':
                    affirmation = 'Take a deep breath. You\'ve got this.';
                    break;
                case 'Excited':
                    affirmation = 'Let your excitement fuel your day!';
                    break;
                case 'Anxious':
                    affirmation = 'You are stronger than your anxiety.';
                    break;
                case 'Calm':
                    affirmation = 'Embrace the peace within you.';
                    break;
                case 'Tired':
                    affirmation = 'Rest up. You deserve it.';
                    break;
                case 'Motivated':
                    affirmation = 'Keep pushing forward!';
                    break;
                case 'Stressed':
                    affirmation = 'Take it one step at a time.';
                    break;
                default:
                    affirmation = '';
            }

            affirmationContainer.textContent = affirmation;
        }

        // Save diary entry to localStorage
        function saveEntry() {
            const entryText = document.getElementById('diaryEntry').value;
            const mood = document.getElementById('mood').value;

            if (!entryText) {
                alert('Please enter some text for your diary entry.');
                return;
            }

            const entries = JSON.parse(localStorage.getItem('diaryEntries')) || [];
            entries.push({ text: entryText, mood: mood });
            localStorage.setItem('diaryEntries', JSON.stringify(entries));

            alert('Entry saved successfully!');
            displayEntries();
            clearForm();
        }

        // Display all diary entries
        function displayEntries() {
            const entries = JSON.parse(localStorage.getItem('diaryEntries')) || [];
            const entryList = document.getElementById('entryList');
            entryList.innerHTML = '';

            entries.forEach((entry, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <div>
                        <div class="entry-text">${entry.text}</div>
                        <div class="entry-mood">Mood: ${entry.mood}</div>
                    </div>
                    <button onclick="deleteEntry(${index})">Delete</button>
                `;
                entryList.appendChild(li);
            });
        }

        // Clear form after saving an entry
        function clearForm() {
            document.getElementById('diaryEntry').value = '';
            document.getElementById('mood').value = '';
            livePreview();
        }

        // Delete a specific entry
        function deleteEntry(index) {
            const entries = JSON.parse(localStorage.getItem('diaryEntries')) || [];
            entries.splice(index, 1);
            localStorage.setItem('diaryEntries', JSON.stringify(entries));
            displayEntries();
        }

        // Clear all diary entries
        function clearEntries() {
            if (confirm('Are you sure you want to delete all entries?')) {
                localStorage.removeItem('diaryEntries');
                displayEntries();
            }
        }

        // Submit feedback
        function submitFeedback() {
            const feedback = document.getElementById('feedbackText').value;
            if (!feedback) {
                alert('Please enter your feedback.');
                return;
            }

            // You can add code here to send feedback to the server
            alert('Thank you for your feedback!');
            document.getElementById('feedbackText').value = '';
            closeFeedback();
        }

        // Load saved profile and entries on page load
        window.onload = function() {
            const profileName = localStorage.getItem('profileName');
            const profileBio = localStorage.getItem('profileBio');
            if (profileName) {
                document.getElementById('profileName').value = profileName;
            }
            if (profileBio) {
                document.getElementById('profileBio').value = profileBio;
            }

            displayEntries();
        };
    </script>
</body>
</html>,
