<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Diary</title>
</head>
<body>
    <h1>Mood Diary</h1>
    <input type="text" id="moodInput" placeholder="Enter your mood (1-10)">
    <input type="text" id="moodTags" placeholder="Enter tags (comma-separated)">
    <button id="logMoodButton">Log Mood</button>
    
    <h2>Mood History</h2>
    <div id="moodHistoryContainer"></div>
    
    <div id="averageMoodContainer"></div>
    
    <input type="text" id="filterTagInput" placeholder="Filter by tag">
    <button id="filterMoodButton">Filter Mood</button>
    
    <script src="script.js"></script>
    <script src="moodEnhancements.js"></script> <!-- Include new JS file -->
</body>
</html>
