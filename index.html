<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Diary</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <script src="script.js" defer></script> <!-- Your JavaScript file if applicable -->
</head>
<body>
    <header>
        <h1>Mood Diary</h1>
    </header>

    <main>
        <section class="input-container">
            <label for="moodInput">How do you feel today?</label>
            <input type="text" id="moodInput" placeholder="Enter your mood..." />
            <button class="styled-button" id="addMoodButton">Add Mood</button>
        </section>

        <section>
            <h2>Mood History</h2>
            <ul id="moodHistoryList"></ul>
        </section>

        <section class="chart-section">
            <h2>Mood Trend Chart</h2>
            <div id="chartContainer"></div> <!-- Container for the chart -->
        </section>

        <!-- Modal for adding additional mood details -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Add More Details</h2>
                <textarea id="moodDetails" placeholder="Enter more details about your mood..."></textarea>
                <button class="styled-button" id="saveDetailsButton">Save Details</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Mood Diary. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript to handle mood input and modal interactions
        document.getElementById('addMoodButton').addEventListener('click', function() {
            const moodInput = document.getElementById('moodInput').value;
            const moodHistoryList = document.getElementById('moodHistoryList');
            const listItem = document.createElement('li');
            listItem.textContent = moodInput;

            // Add click event to open modal for additional details
            listItem.addEventListener('click', function() {
                document.getElementById('myModal').style.display = 'block';
                document.getElementById('moodDetails').value = ''; // Clear previous details
            });

            moodHistoryList.appendChild(listItem);
            document.getElementById('moodInput').value = ''; // Clear input
        });

        // Close modal functionality
        document.querySelector('.close-button').addEventListener('click', function() {
            document.getElementById('myModal').style.display = 'none';
        });

        document.getElementById('saveDetailsButton').addEventListener('click', function() {
            const moodDetails = document.getElementById('moodDetails').value;
            alert('Details Saved: ' + moodDetails); // Replace with actual saving logic
            document.getElementById('myModal').style.display = 'none'; // Close modal
        });
    </script>
</body>
</html>
