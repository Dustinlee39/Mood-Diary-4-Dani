<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Diary</title>
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }
        
        #entriesContainer {
            padding: 20px;
        }
        
        .entry {
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        
        .entry.happy { border-left: 5px solid yellow; }
        .entry.sad { border-left: 5px solid blue; }
        .entry.angry { border-left: 5px solid red; }
        
        #entryForm, #feedbackForm, #profileForm {
            margin: 20px;
        }
        
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            margin-right: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #tagsContainer {
            margin: 20px;
        }
        
        .tag {
            background-color: #e0e0e0;
            border-radius: 5px;
            padding: 5px;
            margin: 5px;
            display: inline-block;
        }
        
        .tag button {
            background: none;
            border: none;
            cursor: pointer;
            color: red;
            font-size: 1.2em;
        }
        
        #entryPreview {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
            position: relative;
        }
        
        .closePreview {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            cursor: pointer;
        }
        
        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        
        body.dark-mode header {
            background-color: #1e1e1e;
        }
        
        body.dark-mode .entry {
            background-color: #1e1e1e;
            color: #ffffff;
        }
        
        /* Responsive design */
        @media (max-width: 600px) {
            .entry {
                font-size: 14px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Mood Diary</h1>
        <button id="darkModeToggle">Toggle Dark Mode</button>
    </header>
    
    <main>
        <section id="entriesContainer">
            <!-- Entries will be dynamically added here -->
        </section>
        
        <section id="entryForm">
            <textarea id="note" placeholder="Write your entry here..."></textarea>
            <input type="text" id="tagInput" placeholder="Add tags..." />
            <select id="moodColorSelect">
                <option value="happy">Happy</option>
                <option value="sad">Sad</option>
                <option value="angry">Angry</option>
                <option value="neutral">Neutral</option>
            </select>
            <button id="addEntry">Add Entry</button>
            <button id="previewEntry">Preview Entry</button>
            <button id="exportCSV">Export to CSV</button>
        </section>
        
        <section id="tagsContainer"></section>
        
        <section id="feedbackForm">
            <h2>Feedback</h2>
            <textarea id="feedback" placeholder="Your feedback..."></textarea>
            <button id="submitFeedback">Submit</button>
        </section>

        <section id="profileForm">
            <h2>Update Profile</h2>
            <input type="text" id="username" placeholder="Username" />
            <input type="email" id="email" placeholder="Email" />
            <button id="updateProfile">Update Profile</button>
        </section>

        <section id="calendar">
            <input type="text" id="datePicker" placeholder="Select a date" />
        </section>
        
        <section id="audioNotes">
            <button id="startRecording">Start Recording</button>
            <button id="stopRecording" disabled>Stop Recording</button>
            <audio id="audioPlayer" controls></audio>
        </section>
    </main>

    <div id="entryPreview" class="modal">
        <div class="modal-content">
            <span class="closePreview">&times;</span>
            <p id="previewContent"></p>
        </div>
    </div>

    <script>
        // Auto-Save Feature
        function autoSaveEntry() {
            const noteContent = document.querySelector('#note').value;
            localStorage.setItem('savedEntry', noteContent);
        }

        document.querySelector('#note').addEventListener('input', () => {
            autoSaveEntry();
        });

        document.addEventListener('DOMContentLoaded', () => {
            const savedEntry = localStorage.getItem('savedEntry');
            if (savedEntry) {
                document.querySelector('#note').value = savedEntry;
            }
        });

        // Dark Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        document.querySelector('#darkModeToggle').addEventListener('click', toggleDarkMode);
    </script>
</body>
  </html>
